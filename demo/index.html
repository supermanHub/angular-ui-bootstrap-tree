<!DOCTYPE html>
<html>

<head>
    <title>Angular UI Bootstrap Tree (uibTree) Directive</title>

    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="../node_modules/animate.css/animate.css" type="text/css" />
    <link rel="stylesheet" href="../dist/ui-bootstrap-tree.css" type="text/css" />
</head>

<body ng-app="uibTreeApp" style="padding-top: 50px;">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" ng-init="isNavCollapsed=true" ng-click="isNavCollapsed = !isNavCollapsed">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Angular UI Bootstrap Tree</a>
            </div>
            <div class="collapse navbar-collapse" uib-collapse="isNavCollapsed">
                <ul class="nav navbar-nav">
                    <li class="dropdown" uib-dropdown>
                        <a href="#" class="dropdown-toggle" uib-dropdown-toggle>Goto <span class="caret"></span></a>
                        <ul class="dropdown-menu" uib-dropdown-menu>
                            <li><a ui-sref="simple">Simple</a></li>
                            <li><a ui-sref="overview">overview</a></li>
                        </ul>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="https://github.com/supermanHub/angular-ui-bootstrap-tree">Fork on GIT</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div ui-view>
    
    </div>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="../node_modules/angular/angular.js"></script>
    <script src="../node_modules/angular-animate/angular-animate.js"></script>
    <script src="../node_modules/angular-touch/angular-touch.js"></script>
    <script src="../node_modules/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="../node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>
    <script src="../dist/ui-bootstrap-tree.js"></script>
    <script src="../node_modules/oclazyload/dist/ocLazyLoad.js"></script>
    
    <script src="index.js"></script>
</body>

</html>
